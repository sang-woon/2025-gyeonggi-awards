                        <div class="montage-role">${person.role}</div>
                    </div>
                `;
                montageOverlay.appendChild(item);
            });

            // 2ì´ˆ ë™ì•ˆ ìˆœì°¨ í‘œì‹œ (ê° 0.2ì´ˆ)
            let montageIndex = 0;
            const montageInterval = setInterval(() => {
                const items = montageOverlay.querySelectorAll('.montage-item');
                items.forEach(item => item.classList.remove('active'));
                
                if (montageIndex < items.length) {
                    items[montageIndex].classList.add('active');
                    montageIndex++;
                } else {
                    clearInterval(montageInterval);
                    setTimeout(() => {
                        montageOverlay.classList.remove('active');
                        sceneState.current = 'spotlight';
                        showSpotlight(0);
                    }, 200);
                }
            }, 200);
        }

        // ========== SceneC: SpotlightSlides ==========
        function showSpotlight(index) {
            if (index >= allPeopleData.length) {
                sceneState.current = 'endcard';
                showEndCard();
                return;
            }

            sceneState.spotlightIndex = index;
            const person = allPeopleData[index];

            // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
            document.getElementById('currentSlide').textContent = index + 1;

            // ì „í™˜ íš¨ê³¼
            triggerCurtainWipe();
            setTimeout(() => triggerRadialBloom(), 200);

            // ì˜¤ë²„ë ˆì´ ì—…ë°ì´íŠ¸
            dName.innerText = person.name;
            dNameSmall.innerText = person.name;
            dRole.innerText = person.role;
            dReason.innerHTML = summarizeReason(person.reason);
            dCategory.innerText = person.category;
            
            if (person.category === 'ì¡´ê²½ë°›ëŠ” ê°„ë¶€ê³µë¬´ì›') {
                dDept.innerText = 'ê²½ê¸°ë„ì²­';
            } else {
                dDept.innerText = 'ê²½ê¸°ë„ì˜íšŒ';
            }
            
            overlay.style.backgroundImage = `url('${person.photo}')`;
            overlay.classList.add('active');
            overlay.classList.add('slide-transition');

            // í”„ë¡œê·¸ë ˆìŠ¤ ë°”
            startSpotlightProgress();

            // ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ ì˜ˆì•½
            if (!sceneState.paused) {
                clearTimeout(sceneState.timer);
                sceneState.timer = setTimeout(() => {
                    if (!sceneState.paused && sceneState.running) {
                        overlay.classList.remove('active');
                        setTimeout(() => showSpotlight(index + 1), 300);
                    }
                }, SPOTLIGHT_DURATION);
            }
        }

        function startSpotlightProgress() {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            
            let progress = 0;
            const interval = 50;
            const increment = (interval / SPOTLIGHT_DURATION) * 100;
            
            clearInterval(sceneState.progressTimer);
            sceneState.progressTimer = setInterval(() => {
                if (sceneState.paused) return;
                
                progress += increment;
                progressBar.style.width = Math.min(progress, 100) + '%';
                
                if (progress >= 100) {
                    clearInterval(sceneState.progressTimer);
                }
            }, interval);
        }

        // ========== SceneD: EndCard ==========
        function showEndCard() {
            const endCard = document.getElementById('endCard');
            endCard.classList.add('active');
            
            setTimeout(() => {
                endCard.classList.remove('active');
                sceneState.running = false;
                resetToMainWall();
            }, ENDCARD_DURATION);
        }

        function resetToMainWall() {
            overlay.classList.remove('active');
            document.getElementById('startPresentation').classList.remove('hidden');
            document.getElementById('controlPanel').classList.remove('active');
            document.getElementById('progressContainer').classList.remove('active');
            document.body.classList.add('mainwall-mode');
            document.getElementById('mainwallContainer').classList.add('active');
            sceneState.current = 'mainwall';
        }

        // ========== ì „í™˜ íš¨ê³¼ ==========
        function triggerCurtainWipe() {
            const left = document.getElementById('curtainLeft');
            const right = document.getElementById('curtainRight');
            left.classList.remove('left');
            right.classList.remove('right');
            void left.offsetWidth;
            left.classList.add('left');
            right.classList.add('right');
        }

        function triggerRadialBloom() {
            const bloom = document.getElementById('radialBloom');
            bloom.style.animation = 'none';
            void bloom.offsetWidth;
            bloom.style.animation = 'bloomExpand 1s ease-out';
        }

        // ========== í”„ë ˆì  í…Œì´ì…˜ ì‹œì‘ ==========
        function startPresentation() {
            sceneState.running = true;
            sceneState.paused = false;
            sceneState.spotlightIndex = 0;

            // UI ì—…ë°ì´íŠ¸
            document.getElementById('startPresentation').classList.add('hidden');
            document.getElementById('controlPanel').classList.add('active');
            document.getElementById('progressContainer').classList.add('active');
            document.getElementById('totalSlides').textContent = allPeopleData.length;
            document.getElementById('currentSlide').textContent = '1';

            // ê¸°ì¡´ UI ìˆ¨ê¸°ê¸°
            document.body.classList.remove('mainwall-mode');
            document.getElementById('mainwallContainer').classList.remove('active');

            // ì¸íŠ¸ë¡œ ì‹œì‘
            sceneState.current = 'intro';
            showIntro();
        }
        
        // ========== ì¸íŠ¸ë¡œ í™”ë©´ ==========
        function showIntro() {
            const intro = document.getElementById('introScreen');
            document.getElementById('introCategoryText').textContent = '2025 ê²½ê¸°ë„ì²­';
            intro.classList.add('active');
            
            createIntroParticles();
            
            setTimeout(() => {
                triggerFlash();
                setTimeout(() => {
                    intro.classList.remove('active');
                    sceneState.current = 'montage';
                    showMontage();
                }, 300);
            }, INTRO_DURATION - 300);
        }
        
        // ì¸íŠ¸ë¡œ íŒŒí‹°í´ ìƒì„±
        function createIntroParticles() {
            const container = document.getElementById('introParticles');
            if (!container) return;
            container.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'intro-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = (2 + Math.random() * 4) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                container.appendChild(particle);
            }
        }
        
        // í”Œë˜ì‹œ íš¨ê³¼
        function triggerFlash() {
            const flash = document.getElementById('flashOverlay');
            flash.classList.remove('active');
            void flash.offsetWidth;
            flash.classList.add('active');
        }
        
        // ========== ì»¨íŠ¸ë¡¤ í•¨ìˆ˜ ==========
        function nextSlide() {
            if (!sceneState.running || sceneState.current !== 'spotlight') return;
            overlay.classList.remove('active');
            setTimeout(() => showSpotlight(sceneState.spotlightIndex + 1), 300);
        }

        function prevSlide() {
            if (!sceneState.running || sceneState.current !== 'spotlight') return;
            const prevIndex = Math.max(0, sceneState.spotlightIndex - 1);
            overlay.classList.remove('active');
            setTimeout(() => showSpotlight(prevIndex), 300);
        }

        function togglePause() {
            if (!sceneState.running) return;
            sceneState.paused = !sceneState.paused;
            const btn = document.getElementById('playPauseBtn');
            
            if (sceneState.paused) {
                btn.textContent = 'â–¶';
                btn.title = 'ì¬ìƒ';
                clearTimeout(sceneState.timer);
                clearInterval(sceneState.progressTimer);
            } else {
                btn.textContent = 'â¸';
                btn.title = 'ì¼ì‹œì •ì§€';
                if (sceneState.current === 'spotlight') {
                    const remaining = SPOTLIGHT_DURATION - (parseFloat(document.getElementById('progressBar').style.width) / 100 * SPOTLIGHT_DURATION);
                    startSpotlightProgress();
                    sceneState.timer = setTimeout(() => {
                        if (!sceneState.paused && sceneState.running) {
                            overlay.classList.remove('active');
                            setTimeout(() => showSpotlight(sceneState.spotlightIndex + 1), 300);
                        }
                    }, remaining);
                }
            }
        }

        function stopPresentation() {
            sceneState.running = false;
            sceneState.paused = false;
            clearTimeout(sceneState.timer);
            clearInterval(sceneState.progressTimer);
            resetToMainWall();
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (!sceneState.running) return;
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            } else if (e.key === 'Escape') {
                stopPresentation();
            }
        });

        // ========== ì´ˆê¸°í™” ==========
        window.addEventListener('DOMContentLoaded', () => {
            initMainWall();
            // ì´ˆê¸° ë¡œë“œ ì‹œ MainWallì„ ê¸°ë³¸ í™”ë©´ìœ¼ë¡œ í‘œì‹œ
            document.body.classList.add('mainwall-mode');
            document.getElementById('mainwallContainer').classList.add('active');
        });
    </script>

    <!-- ëª¨ë°”ì¼ ìŠ¤ì™€ì´í”„ ê¸°ëŠ¥ ìŠ¤í¬ë¦½íŠ¸ -->
    <script>
        // ëª¨ë°”ì¼ ê°ì§€ ë° ìŠ¤ì™€ì´í”„ ì¸ë””ì¼€ì´í„° í‘œì‹œ
        function isMobile() {
            return window.innerWidth <= 768;
        }

        function updateSwipeIndicator() {
            const indicator = document.getElementById('swipeIndicator');
            if (isMobile() && !overlay.classList.contains('active') && !sceneState.running) {
                indicator.style.display = 'flex';
                // 3ì´ˆ í›„ ìë™ ìˆ¨ê¹€
                setTimeout(() => {
                    indicator.style.opacity = '0';
                    setTimeout(() => {
                        if (!sceneState.running) {
                            indicator.style.display = 'none';
                        }
                    }, 500);
                }, 3000);
            } else {
                indicator.style.display = 'none';
            }
        }

        // ìŠ¤ì™€ì´í”„ í„°ì¹˜ ì´ë²¤íŠ¸
        let touchStarted = false;
        document.querySelectorAll('.group-container').forEach(container => {
            container.addEventListener('touchstart', () => {
                touchStarted = true;
                const indicator = document.getElementById('swipeIndicator');
                indicator.style.opacity = '0';
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 500);
            });
        });

        // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì‹œ ì—…ë°ì´íŠ¸
        window.addEventListener('resize', updateSwipeIndicator);

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¸ë””ì¼€ì´í„° í‘œì‹œ
        window.addEventListener('load', () => {
            setTimeout(updateSwipeIndicator, 1000);
        });

        // íƒ­ ì „í™˜ ì‹œ ì¸ë””ì¼€ì´í„° ì¬í‘œì‹œ
        const originalSwitchTab = switchTab;
        window.switchTab = function(groupName) {
            originalSwitchTab.call(this, groupName);
            if (isMobile() && !touchStarted) {
                const indicator = document.getElementById('swipeIndicator');
                indicator.style.display = 'flex';
                indicator.style.opacity = '1';
                setTimeout(() => {
                    indicator.style.opacity = '0';
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 500);
                }, 3000);
            }
        };
    </script>
