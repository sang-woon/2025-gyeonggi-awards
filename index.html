<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 경기도청 시상식</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@400;500;700;900&display=swap');

        :root {
            --gold: #d4af37;
            --dark-bg: #050505;
            --text-white: #f0f0f0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Nanum Myeongjo', serif;
            margin: 0;
            overflow: hidden; /* 스크롤 없애고 화면 고정 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* UnicornStudio 배경 레이어 */
        .unicorn-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.7;
        }

        .unicorn-bg > div {
            width: 100% !important;
            height: 100% !important;
        }

        /* UnicornStudio 워터마크(배지) 숨김 - 모든 가능한 요소 */
        .unicorn-bg a,
        .unicorn-bg a[href*="unicorn"],
        .unicorn-bg img[alt*="unicorn"],
        .unicorn-bg img[alt*="Unicorn"],
        .unicorn-bg [aria-label*="unicorn"],
        .unicorn-bg [title*="unicorn"],
        .unicorn-bg [title*="Unicorn"],
        .unicorn-bg span,
        .unicorn-bg p,
        a[href*="unicorn.studio"],
        [data-us-project] a,
        [data-us-project] span:not([class]),
        [data-us-project] > div > a {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
        }

        /* 반짝임 효과 레이어 */
        .sparkle-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.9) 0%, transparent 70%);
            border-radius: 50%;
            animation: sparkle-float 8s ease-in-out infinite;
            opacity: 0;
        }

        .sparkle::before {
            content: '✦';
            position: absolute;
            font-size: 8px;
            color: rgba(212, 175, 55, 0.6);
            top: -2px;
            left: -2px;
        }

        @keyframes sparkle-float {
            0%, 100% { 
                opacity: 0; 
                transform: translateY(0) scale(0.5);
            }
            10% { 
                opacity: 0.8; 
            }
            50% { 
                opacity: 0.4;
                transform: translateY(-100px) scale(1);
            }
            90% { 
                opacity: 0.6; 
            }
        }

        /* 골드 테두리 글로우 효과 */
        @keyframes gold-glow {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
            }
            50% { 
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.5), 0 0 40px rgba(212, 175, 55, 0.2);
            }
        }

        /* 상단 헤더 & 탭 */
        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
            z-index: 10;
            position: relative;
        }

        h1 {
            margin: 0 0 15px 0;
            font-size: 2rem;
            background: linear-gradient(135deg, #fceabb 0%, #f8b500 50%, #fceabb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(248, 181, 0, 0.5);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 10px 30px;
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 30px;
        }

        .tab-btn.active, .tab-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            font-weight: bold;
        }

        /* 메인 리스트 컨테이너 */
        .content-area {
            flex: 1; /* 남은 공간 꽉 채우기 */
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        /* ========== MainWall: 10명 그리드 (TV용) ========== */
        .mainwall-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 15;
            display: grid;
            padding: 80px 60px;
            box-sizing: border-box;
        }

        /* 프레젠테이션 진행 중(= mainwall-mode 해제)에는 MainWall 숨김 */
        body:not(.mainwall-mode) .mainwall-container {
            display: none;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        /* MainWall 모드에서는 그리드 레이아웃 유지 */
        body.mainwall-mode .mainwall-container {
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        /* MainWall 활성화 시 header와 content-area 숨김 */
        body.mainwall-mode header,
        body.mainwall-mode .content-area {
            display: none !important;
        }

        /* 프레젠테이션 모드 활성화 시 header와 content-area 숨김 */
        body.presentation-mode header,
        body.presentation-mode .content-area {
            display: none !important;
        }

        .mainwall-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            border: 2px solid rgba(212, 175, 55, 0.2);
            background: rgba(10, 10, 10, 0.9);
            cursor: default;
            transition: all 0.3s ease;
            animation: cardFloat 6s ease-in-out infinite;
        }

        /* 메인월 카드: 기본 프레임/광택(과하지 않게) */
        .mainwall-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.25);
            pointer-events: none;
            opacity: 0.7;
        }

        /* 시작 직후 3초 쇼케이스용 쉬머/펄스 */
        body.mainwall-showcase .mainwall-card {
            box-shadow: 0 0 0 rgba(212,175,55,0.0);
            animation: cardFloat 6s ease-in-out infinite, mainwallPulse 1.6s ease-in-out infinite;
        }

        body.mainwall-showcase .mainwall-card::after {
            content: '';
            position: absolute;
            inset: -40% -60%;
            background: linear-gradient(120deg,
                transparent 0%,
                rgba(212, 175, 55, 0.05) 35%,
                rgba(212, 175, 55, 0.18) 50%,
                rgba(212, 175, 55, 0.05) 65%,
                transparent 100%);
            transform: translateX(-60%) rotate(10deg);
            animation: mainwallShimmer 1.2s ease-in-out infinite;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        body.mainwall-showcase .mainwall-photo {
            filter: grayscale(10%) brightness(0.85) saturate(1.05);
        }

        @keyframes mainwallShimmer {
            0% { transform: translateX(-60%) rotate(10deg); opacity: 0; }
            15% { opacity: 0.9; }
            50% { opacity: 0.9; }
            100% { transform: translateX(60%) rotate(10deg); opacity: 0; }
        }

        @keyframes mainwallPulse {
            0%, 100% { box-shadow: 0 0 14px rgba(212,175,55,0.10), 0 0 30px rgba(212,175,55,0.06); }
            50% { box-shadow: 0 0 26px rgba(212,175,55,0.18), 0 0 70px rgba(212,175,55,0.10); }
        }

        .mainwall-card:nth-child(odd) {
            animation-delay: 0s;
        }

        .mainwall-card:nth-child(even) {
            animation-delay: 3s;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .mainwall-photo {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: grayscale(30%) brightness(0.7);
            transition: 0.5s;
        }

        .mainwall-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            text-align: center;
        }

        .mainwall-name {
            font-size: clamp(1.2rem, 2.5vw, 2rem);
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
        }

        .mainwall-role {
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            color: var(--gold);
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.9);
        }

        .group-container {
            display: none; /* 기본 숨김 */
            width: 100%;
            height: 100%;
            animation: fadeIn 0.6s ease;
        }

        .group-container.active {
            display: flex; /* 활성화시 보임 */
        }

        /* 5분할 카드 스타일 (화면 꽉 차게) */
        .card {
            flex: 1; /* 5등분 */
            height: 100%;
            position: relative;
            border-right: 1px solid rgba(212, 175, 55, 0.15);
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: hidden;
            background-color: rgba(10, 10, 10, 0.85);
        }

        .card:last-child { border-right: none; }

        .card:hover {
            flex: 1.5; /* 호버시 공간 넓어짐 */
            background-color: rgba(20, 20, 20, 0.9);
            border-color: rgba(212, 175, 55, 0.3);
        }

        /* 카드 내부 사진 */
        .card-photo {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) brightness(0.6);
            transition: 0.5s;
        }

        .card:hover .card-photo {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.05);
        }

        /* 카드 하단 텍스트 */
        .card-info {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            z-index: 2;
            padding: 20px 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 70%, transparent 100%);
        }

        .card-name {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 3px 15px rgba(0,0,0,1), 0 0 30px rgba(0,0,0,0.8);
            letter-spacing: 3px;
        }

        .card-role {
            color: var(--gold);
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
        }

        /* 풀스크린 오버레이 (클릭 시 상세화면) - 청룡영화상 스타일 */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            box-sizing: border-box;
            background-size: auto 100%;
            background-position: center center;
            background-repeat: no-repeat;
        }

        /* 골드 테두리 프레임 - 반짝임 효과 */
        .overlay::before {
            content: '';
            position: absolute;
            top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 2px solid rgba(212, 175, 55, 0.4);
            pointer-events: none;
            z-index: 103;
            animation: gold-glow 4s ease-in-out infinite;
        }

        /* 사방 페이드 그라데이션 */
        .overlay::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                /* 하단 그라데이션 */
                linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 20%, transparent 45%),
                /* 좌측 그라데이션 */
                linear-gradient(to right, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.4) 25%, transparent 50%),
                /* 우측 그라데이션 */
                linear-gradient(to left, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 15%, transparent 40%),
                /* 상단 그라데이션 */
                linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, transparent 20%),
                /* 전체 비네팅 효과 */
                radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.4) 100%);
            z-index: 101;
        }

        .overlay.active { display: block; animation: zoomIn 0.5s ease-out; }

        /* 상단 타이틀 */
        .overlay-header {
            position: absolute;
            top: 40px;
            left: 50px;
            z-index: 104;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .overlay-logo {
            font-size: 1.6rem;
            color: var(--gold);
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .overlay-title-badge {
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid var(--gold);
            padding: 12px 28px;
            border-radius: 5px;
            color: var(--gold);
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 3px;
        }

        /* 우측 상단 로고 */
        .overlay-logo-right {
            position: absolute;
            top: 30px;
            right: 60px;
            z-index: 104;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .overlay-logo-right .main-title {
            font-size: 1rem;
            color: rgba(255,255,255,0.9);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .union-logos {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .union-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
        }

        .union-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: #fff;
            border-radius: 8px;
            padding: 5px;
            box-sizing: border-box;
        }

        .union-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .union-name {
            font-size: 1rem;
            color: rgba(255,255,255,0.9);
            white-space: nowrap;
            letter-spacing: 1px;
            text-align: left;
            font-weight: 500;
        }

        /* 메인 콘텐츠 영역 */
        .overlay-content {
            position: absolute;
            bottom: 80px;
            left: 60px;
            z-index: 102;
            max-width: 800px;
        }

        .overlay-category {
            display: inline-block;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.3), rgba(212, 175, 55, 0.1));
            border: 1px solid var(--gold);
            padding: 10px 25px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .overlay-role {
            font-size: 1.8rem;
            color: var(--gold);
            font-weight: 700;
            letter-spacing: 5px;
        }

        .overlay-name {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 800;
            margin: 10px 0;
            line-height: 1;
            color: #fff;
            letter-spacing: clamp(15px, 3vw, 30px);
            text-shadow: 0 5px 30px rgba(0,0,0,0.8), 0 0 60px rgba(212, 175, 55, 0.3);
        }

        .overlay-name-en {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: rgba(255,255,255,0.7);
            font-weight: 400;
            letter-spacing: clamp(4px, 1vw, 8px);
            margin-bottom: 30px;
            font-style: italic;
        }

        .overlay-reason {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: clamp(1.4rem, 3vw, 1.8rem);
            font-weight: 500;
            color: rgba(255,255,255,0.95);
            margin-top: 25px;
            line-height: 1.9;
            max-width: 800px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.9), 0 0 20px rgba(0,0,0,0.5);
            letter-spacing: 0.5px;
            border-left: 4px solid var(--gold);
            padding-left: 25px;
        }

        /* TV 최적화: 커튼 와이프 전환 */
        .curtain-wipe {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: #000;
            z-index: 300;
            pointer-events: none;
            /* 기본은 완전 숨김(로드 시 화면을 덮지 않게) */
            opacity: 0;
            transform: translateX(-100%);
        }

        .curtain-wipe.right {
            left: 50%;
            transform: translateX(100%);
        }

        /* 전환 트리거 시에만 활성화 */
        #curtainLeft.active,
        #curtainRight.active {
            opacity: 1;
        }

        #curtainLeft.active {
            transform: translateX(0);
            animation: curtainLeft 1s ease-in-out forwards;
        }

        #curtainRight.active {
            transform: translateX(0);
            animation: curtainRight 1s ease-in-out forwards;
        }

        @keyframes curtainLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes curtainRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        /* 부드러운 골드 쉬머 효과 (기존 라디얼 블룸 대체) */
        .radial-bloom {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120vw;
            height: 120vh;
            border-radius: 50%;
            background: radial-gradient(ellipse at center,
                rgba(212, 175, 55, 0.15) 0%,
                rgba(212, 175, 55, 0.05) 40%,
                transparent 70%);
            z-index: 299;
            pointer-events: none;
            opacity: 0;
            animation: none;
        }

        .radial-bloom.active {
            animation: softShimmer 1.2s ease-in-out forwards;
        }

        @keyframes softShimmer {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0;
            }
        }

        /* ========== 카테고리 인트로 페이지 ========== */
        .category-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
        }

        .category-intro.active {
            display: flex;
        }

        /* 상단 헤더 영역 (배지 + 타이틀 + 카운트) */
        .category-intro-header {
            position: absolute;
            top: 5vh;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 4;
        }

        /* 카테고리 인트로 배경 효과 */
        .category-intro::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: conic-gradient(from 0deg at 50% 50%,
                transparent 0deg,
                rgba(212, 175, 55, 0.08) 30deg,
                transparent 60deg,
                transparent 120deg,
                rgba(212, 175, 55, 0.06) 150deg,
                transparent 180deg,
                transparent 240deg,
                rgba(212, 175, 55, 0.08) 270deg,
                transparent 300deg
            );
            animation: categoryRotate 8s linear infinite;
            transform: translate(-50%, -50%);
        }

        .category-intro::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 60%);
            animation: categoryPulse 2s ease-in-out infinite;
        }

        @keyframes categoryRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes categoryPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .category-intro-badge {
            position: relative;
            z-index: 2;
            font-size: 1.2rem;
            color: var(--gold);
            letter-spacing: 8px;
            padding: 15px 40px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            background: rgba(212, 175, 55, 0.1);
            margin-bottom: 40px;
            opacity: 1;
        }

        .category-intro-title {
            position: relative;
            z-index: 2;
            font-size: clamp(3rem, 10vw, 6rem);
            color: #fff;
            letter-spacing: clamp(10px, 3vw, 25px);
            text-shadow: 0 0 80px rgba(212, 175, 55, 0.8), 0 0 120px rgba(212, 175, 55, 0.4);

        .category-intro-count {
            position: relative;
            z-index: 2;
            margin-top: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            opacity: 1;

        .category-intro-line {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);

        .category-intro-number {
            font-size: 2rem;
            color: var(--gold);
            font-weight: 700;
            letter-spacing: 5px;

        /* 카테고리 인트로 파티클 */
        .category-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .category-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold);
        }

        /* 카테고리 인트로 - 5인 사진 그리드 */
        .category-intro-photos {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 60px;
            z-index: 3;
        }

        .category-intro-card {
            flex: 1;
            max-width: 240px;
            aspect-ratio: 3/4;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(212, 175, 55, 0.3);
            background: rgba(10, 10, 10, 0.9);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease;
        }

        .category-intro-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .category-intro-card.selecting {
            animation: cardSelecting 1.2s ease-out forwards;
            z-index: 10;
        }

        @keyframes cardSelecting {
            0% {
                transform: scale(1);
                border-color: rgba(212, 175, 55, 0.3);
                box-shadow: none;
                filter: brightness(1);
            }
            40% {
                transform: scale(1.05);
                border-color: var(--gold);
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.4), 0 0 40px rgba(212, 175, 55, 0.2);
                filter: brightness(1.1);
            }
            70% {
                transform: scale(1.08);
                box-shadow: 0 0 30px rgba(212, 175, 55, 0.5), 0 0 50px rgba(212, 175, 55, 0.3);
                filter: brightness(1.15);
                opacity: 1;
            }
            100% {
                transform: scale(1.1);
                border-color: var(--gold);
                box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
                filter: brightness(1);
                opacity: 0;
            }
        }

        .category-intro-card.completed {
            opacity: 0.4;
            filter: grayscale(80%);
        }

        .category-intro-card.completed::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(0,0,0,0.9);
            z-index: 5;
        }

        .category-intro-card-photo {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center top;
            filter: grayscale(30%) brightness(0.8);
            transition: 0.5s;
        }

        .category-intro-card.selecting .category-intro-card-photo {
            filter: grayscale(0%) brightness(1);
        }

        .category-intro-card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            text-align: center;
        }

        .category-intro-card-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: 3px;
        }

        .category-intro-card-role {
            font-size: 0.9rem;
            color: var(--gold);
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* 선택 시 빛 효과 */
        .category-intro-card.selecting::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(212, 175, 55, 0.3), transparent, rgba(212, 175, 55, 0.3), transparent);
            animation: cardGlow 1s linear infinite;
            z-index: -1;
        }

        @keyframes cardGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ========== 화려한 엔딩 카드 ========== */
        .end-card {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0d0d0d 0%, #000 100%);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .end-card.active {
            display: flex;
        }

        /* 엔딩 배경 효과 */
        .end-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 50% 50%,
                transparent 0deg,
                rgba(212, 175, 55, 0.1) 20deg,
                transparent 40deg,
                transparent 90deg,
                rgba(212, 175, 55, 0.08) 110deg,
                transparent 130deg,
                transparent 180deg,
                rgba(212, 175, 55, 0.1) 200deg,
                transparent 220deg,
                transparent 270deg,
                rgba(212, 175, 55, 0.08) 290deg,
                transparent 310deg
            );
            animation: endRotate 15s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes endRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .end-card-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.3) 0%, transparent 60%);
            animation: endGlow 3s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes endGlow {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
        }

        .end-card-year {
            position: relative;
            z-index: 2;
            font-size: 1.5rem;
            color: var(--gold);
            letter-spacing: 15px;
            margin-bottom: 20px;
            opacity: 0;
            animation: endFadeIn 1s ease 0.2s forwards;
        }

        .end-card-main {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .end-card-title {
            font-size: clamp(3.5rem, 10vw, 7rem);
            color: #fff;
            letter-spacing: clamp(15px, 4vw, 40px);
            text-shadow: 0 0 60px rgba(212, 175, 55, 0.8), 0 0 100px rgba(212, 175, 55, 0.5);
            opacity: 0;
            animation: endTitleIn 1.5s ease 0.5s forwards;
        }

        @keyframes endTitleIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
                filter: blur(30px);
            }
            50% {
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .end-card-subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: rgba(255,255,255,0.9);
            letter-spacing: clamp(8px, 2vw, 15px);
            margin-top: 30px;
            opacity: 0;
            animation: endFadeIn 1s ease 1.2s forwards;
        }

        .end-card-divider {
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 40px auto;
            opacity: 0;
            animation: endDividerIn 1s ease 1.5s forwards;
        }

        @keyframes endDividerIn {
            0% { opacity: 0; width: 0; }
            100% { opacity: 1; width: 200px; }
        }

        .end-card-message {
            position: relative;
            z-index: 2;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: rgba(255,255,255,0.7);
            letter-spacing: 3px;
            line-height: 2;
            opacity: 0;
            animation: endFadeIn 1s ease 1.8s forwards;
        }

        .end-card-unions {
            position: relative;
            z-index: 2;
            margin-top: 50px;
            display: flex;
            gap: 40px;
            opacity: 0;
            animation: endFadeIn 1s ease 2.2s forwards;
        }

        .end-card-union {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(212, 175, 55, 0.05);
            border-radius: 10px;
        }

        .end-card-union-icon {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .end-card-union-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .end-card-union-name {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            letter-spacing: 2px;
        }

        @keyframes endFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* 엔딩 파티클 */
        .end-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .end-particle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: endParticleFloat 6s ease-in-out infinite;
        }

        @keyframes endParticleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(1);
            }
        }

        /* 별똥별 효과 */
        .shooting-star {
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, var(--gold), transparent);
            opacity: 0;
            animation: shootingStar 2s ease-in-out infinite;
        }

        @keyframes shootingStar {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(0);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(calc(100vw + 100px)) translateY(100px);
            }
        }

        /* 하단 정보 바 */
        .overlay-bottom-bar {
            position: absolute;
            bottom: 30px;
            right: 60px;
            z-index: 104;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .overlay-bottom-bar .info-item {
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        .overlay-bottom-bar .info-item .label {
            color: var(--gold);
            font-size: 0.7rem;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .close-btn {
            position: absolute;
            top: 35px; right: 35px;
            font-size: 2.5rem;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            z-index: 105;
            transition: 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
        }
        .close-btn:hover { 
            color: #fff; 
            border-color: var(--gold);
            transform: rotate(90deg); 
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(1.1); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* ========== 자동 프레젠테이션 모드 ========== */
        
        /* 시작 버튼 */
        .presentation-start {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .play-btn {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.3), rgba(212, 175, 55, 0.1));
            border: 2px solid var(--gold);
            color: var(--gold);
            padding: 15px 40px;
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
        }

        .play-btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            transform: scale(1.05);
        }

        .play-btn.hidden {
            display: none;
        }

        /* 프로그레스 바 */
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            z-index: 106;
            display: none;
        }

        .progress-container.active {
            display: none; /* 프로그레스 바 숨김 */
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), #f8b500);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* 컨트롤 패널 */
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 106;
            display: none;
            gap: 15px;
            align-items: center;
            background: rgba(0,0,0,0.8);
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .control-panel.active {
            display: none; /* 컨트롤 패널 숨김 */
        }

        .control-btn {
            background: transparent;
            border: none;
            color: var(--gold);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px var(--gold);
        }

        .slide-counter {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            padding: 0 15px;
            border-left: 1px solid rgba(255,255,255,0.2);
            border-right: 1px solid rgba(255,255,255,0.2);
        }

        /* 인트로 화면 */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0d0d0d 0%, #000 100%);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .intro-screen.active {
            display: flex;
            animation: epicFadeIn 1s ease;
        }

        /* 라이트 빔 효과 */
        .intro-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 50% 50%, 
                transparent 0deg, 
                rgba(212, 175, 55, 0.03) 10deg, 
                transparent 20deg,
                transparent 90deg,
                rgba(212, 175, 55, 0.05) 100deg,
                transparent 110deg,
                transparent 180deg,
                rgba(212, 175, 55, 0.03) 190deg,
                transparent 200deg,
                transparent 270deg,
                rgba(212, 175, 55, 0.04) 280deg,
                transparent 290deg
            );
            animation: rotateBeam 20s linear infinite;
            pointer-events: none;
        }

        /* 중앙 글로우 */
        .intro-screen::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            animation: pulseGlow 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes rotateBeam {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .intro-title {
            font-size: 5rem;
            color: var(--gold);
            letter-spacing: 20px;
            margin-bottom: 20px;
            text-align: center;
            animation: epicTitleIn 1.5s ease 0.3s both;
            text-shadow: 0 0 50px rgba(212, 175, 55, 0.8), 0 0 100px rgba(212, 175, 55, 0.4);
            z-index: 1;
        }

        .intro-subtitle {
            font-size: 1.8rem;
            color: rgba(255,255,255,0.9);
            letter-spacing: 8px;
            animation: slideInUp 1s ease 0.8s both;
            z-index: 1;
        }

        .intro-category {
            font-size: 3rem;
            color: #fff;
            letter-spacing: 15px;
            margin-top: 60px;
            padding: 25px 60px;
            border: 2px solid var(--gold);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, transparent 50%, rgba(212, 175, 55, 0.2) 100%);
            animation: categoryReveal 1.2s ease 1.3s both, borderGlow 2s ease-in-out infinite 2.5s;
            z-index: 1;
            position: relative;
        }

        .intro-category::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--gold), transparent, var(--gold));
            z-index: -1;
            opacity: 0;
            animation: shimmer 2s ease 2s both;
        }

        @keyframes epicFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes epicTitleIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
                filter: blur(20px);
            }
            50% {
                opacity: 1;
                filter: blur(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes categoryReveal {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            50% {
                transform: scaleX(1.1);
            }
            100% {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        @keyframes borderGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.3), inset 0 0 20px rgba(212, 175, 55, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(212, 175, 55, 0.6), inset 0 0 40px rgba(212, 175, 55, 0.2), 0 0 80px rgba(212, 175, 55, 0.3);
            }
        }

        @keyframes shimmer {
            0% { opacity: 0; background-position: -200% 0; }
            50% { opacity: 0.5; }
            100% { opacity: 0; background-position: 200% 0; }
        }

        /* 카테고리 전환 화면 */
        .category-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0d0d0d 0%, #000 100%);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .category-transition.active {
            display: flex;
            animation: epicFadeIn 0.5s ease;
        }

        /* 전환 화면 광선 효과 */
        .category-transition::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            animation: lineExpand 0.8s ease 0.2s both;
            transform: translate(-50%, -50%);
        }

        .category-transition::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 60%);
            animation: expandPulse 1.5s ease both;
            pointer-events: none;
        }

        @keyframes lineExpand {
            0% { width: 0; opacity: 0; }
            50% { width: 80%; opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }

        @keyframes expandPulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        .category-transition-title {
            font-size: 3.5rem;
            color: var(--gold);
            letter-spacing: 15px;
            animation: epicTitleIn 1s ease 0.3s both;
            text-shadow: 0 0 50px rgba(212, 175, 55, 0.8);
            z-index: 1;
        }

        /* 슬라이드 전환 효과 개선 */
        .overlay.slide-transition {
            animation: slideTransition 0.8s ease-out;
        }

        @keyframes slideTransition {
            0% {
                opacity: 0;
                transform: scale(1.1);
                filter: brightness(2) blur(10px);
            }
            50% {
                filter: brightness(1.5) blur(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: brightness(1) blur(0);
            }
        }

        /* 파티클 효과 */
        .gold-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 201;

            isScrolling = true;
            setTimeout(() => isScrolling = false, 500); // 0.5초 쿨다운

            if (e.deltaY > 0) {
                // 아래로 스크롤 - 다음 수상자
                navigateOverlay(1);
            } else {
                // 위로 스크롤 - 이전 수상자
                navigateOverlay(-1);
            }
        });

        // 오버레이 네비게이션
        function navigateOverlay(direction) {
            let allData = [...executivesData, ...membersData];
            let allCategories = [
                ...executivesData.map(() => '존경받는 간부공무원'),
                ...membersData.map(() => '의정활동 우수 도의원')
            ];
            
            // 현재 전체 인덱스 계산
            let totalIndex = currentTab === 'executives' ? currentIndex : executivesData.length + currentIndex;
            
            // 새 인덱스 계산
            totalIndex += direction;
            if (totalIndex < 0) totalIndex = allData.length - 1;
            if (totalIndex >= allData.length) totalIndex = 0;
            
            // 새 탭과 인덱스 결정
            if (totalIndex < executivesData.length) {
                currentTab = 'executives';
                currentIndex = totalIndex;
                currentData = executivesData;
                currentCategory = '존경받는 간부공무원';
            } else {
                currentTab = 'members';
                currentIndex = totalIndex - executivesData.length;
                currentData = membersData;
                currentCategory = '의정활동 우수 도의원';
            }
            
            // 오버레이 업데이트
            const person = allData[totalIndex];
            openOverlayDirect(person.name, person.role, person.photo, person.reason, allCategories[totalIndex]);
        }

            } else {
                dDept.innerText = '경기도의회';

        }

        // 기존 openOverlay 수정 - 인덱스 저장 및 반짝임 효과
        const originalOpenOverlay = openOverlay;
        openOverlay = function(name, role, photo, reason, category) {
            // 현재 인덱스 찾기
            if (category === '존경받는 간부공무원') {
                currentTab = 'executives';

                currentIndex = executivesData.findIndex(p => p.name === name);
            } else {
                currentTab = 'members';
                currentData = membersData;
                currentIndex = membersData.findIndex(p => p.name === name);
            }
            currentCategory = category;
            
            originalOpenOverlay(name, role, photo, reason, category);
            setTimeout(createSparkles, 100);
        };

        // 키보드 좌우 화살표로도 이동 가능
        document.addEventListener('keydown', (e) => {
            if (!overlay.classList.contains('active')) return;
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                navigateOverlay(1);
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                navigateOverlay(-1);
            }
        });
    </script>

            container.innerHTML = '';

                // 돌아올 때: 즉시 모든 카드 표시 (애니메이션 없이)
                cards.forEach((card, i) => {
                    card.classList.add('visible');
                    if (categoryState.completedIndices.includes(i)) {
                        card.classList.add('completed');
                    }
                });
                // 잠시 후 다음 사람 선택 (0.5초 후)
                setTimeout(() => {
                    selectPersonCard(categoryState.currentPersonIndex);
                }, 500);
            } else {
                // 첫 번째 표시: 순차 애니메이션 (0.15초 간격)
                cards.forEach((card, i) => {
                    setTimeout(() => {
                        card.classList.add('visible');
                        if (categoryState.completedIndices.includes(i)) {
                            card.classList.add('completed');
                        }
                    }, 800 + i * 150);
                });
                // 모든 카드 표시 후 현재 사람 선택 애니메이션
                const totalCardDelay = 800 + count * 150 + 500;
                setTimeout(() => {
                    selectPersonCard(categoryState.currentPersonIndex);
                }, totalCardDelay);
            }
        }

        // 사진 카드 생성
        function createCategoryPhotoCards(container, startIndex, count) {
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            for (let i = 0; i < count; i++) {
                const person = allPeopleData[startIndex + i];
                const card = document.createElement('div');
                card.className = 'category-intro-card';
                card.setAttribute('data-index', i);

                const photo = document.createElement('div');
                photo.className = 'category-intro-card-photo';
                photo.style.backgroundImage = 'url(' + person.photo + ')';

                const info = document.createElement('div');
                info.className = 'category-intro-card-info';

                const name = document.createElement('div');
                name.className = 'category-intro-card-name';
                name.textContent = person.name;

                const role = document.createElement('div');
                role.className = 'category-intro-card-role';
                role.textContent = person.role;

                info.appendChild(name);
                info.appendChild(role);
                card.appendChild(photo);
                card.appendChild(info);
                container.appendChild(card);
            }
        }

        // 사람 선택 애니메이션
        function selectPersonCard(personIndexInCategory) {
            const photosContainer = document.getElementById('categoryIntroPhotos');
            const cards = photosContainer.querySelectorAll('.category-intro-card');
            const targetCard = cards[personIndexInCategory];

            if (!targetCard) return;

            // 선택 애니메이션 시작 (부드러운 하이라이트)
            targetCard.classList.add('selecting');

            // 애니메이션 완료 후 스포트라이트로 전환
            setTimeout(() => {
                const intro = document.getElementById('categoryIntro');
                intro.classList.remove('active');
                sceneState.current = 'spotlight';
                const globalIndex = categoryState.startIndex + personIndexInCategory;
                showSpotlight(globalIndex);
            }, 1200);
        }

        // 카테고리 인트로 파티클 생성
        function createCategoryParticles(container) {
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'category-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (3 + Math.random() * 5) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particle.style.animation = 'endParticleFloat ' + (4 + Math.random() * 4) + 's ease-in-out infinite ' + (Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        // ========== SceneC: SpotlightSlides ==========
        function showSpotlight(index) {
            if (index >= allPeopleData.length) {
                sceneState.current = 'endcard';
                showEndCard();
                return;
            }

            sceneState.spotlightIndex = index;
            const person = allPeopleData[index];

            // 카운터 업데이트
            document.getElementById('currentSlide').textContent = index + 1;

            // 전환 효과
            triggerCurtainWipe();
            setTimeout(() => triggerRadialBloom(), 200);

            // 오버레이 업데이트
            dName.innerText = person.name;
            dNameSmall.innerText = person.name;
            dRole.innerText = person.role;
            dReason.innerHTML = summarizeReason(person.reason);
            dCategory.innerText = person.category;

            if (person.category === '존경받는 간부공무원') {
                dDept.innerText = '경기도청';
            } else {
                dDept.innerText = '경기도의회';
            }

            overlay.style.backgroundImage = 'url(' + person.photo + ')';
            overlay.classList.add('active');
            overlay.classList.add('slide-transition');

            // 프로그레스 바
            startSpotlightProgress();

            // 다음 슬라이드 예약
            if (!sceneState.paused) {
                clearTimeout(sceneState.timer);
                sceneState.timer = setTimeout(() => {
                    if (!sceneState.paused && sceneState.running) {
                        overlay.classList.remove('active');

                        // 현재 사람을 완료 목록에 추가
                        const personIndexInCategory = index - categoryState.startIndex;
                        categoryState.completedIndices.push(personIndexInCategory);

                        setTimeout(() => {
                            // 카테고리 내 다음 사람이 있는지 확인
                            const nextPersonIndex = personIndexInCategory + 1;
                            const categoryCount = categoryState.endIndex - categoryState.startIndex;

                            if (nextPersonIndex < categoryCount) {
                                // 같은 카테고리의 다음 사람 → 카테고리 인트로로 돌아감
                                sceneState.current = 'category-intro';
                                showCategoryIntro(categoryState.categoryName, categoryCount, categoryState.startIndex, nextPersonIndex);
                            } else if (index === 4) {
                                // 간부공무원 완료 → 도의원 카테고리 인트로
                                sceneState.current = 'category-intro';
                                showCategoryIntro('의정활동 우수 도의원', 5, 5, 0);
                            } else if (index === 9) {
                                // 도의원 완료 → 엔딩
                                sceneState.current = 'endcard';
                                showEndCard();
                            }
                        }, 300);
                    }
                }, SPOTLIGHT_DURATION);
            }
        }

        function startSpotlightProgress() {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            
            let progress = 0;
            const interval = 50;
            const increment = (interval / SPOTLIGHT_DURATION) * 100;
            
            clearInterval(sceneState.progressTimer);
            sceneState.progressTimer = setInterval(() => {
                if (sceneState.paused) return;
                
                progress += increment;
                progressBar.style.width = Math.min(progress, 100) + '%';
                
                if (progress >= 100) {
                    clearInterval(sceneState.progressTimer);
                }
            }, interval);
        }

        // ========== SceneD: EndCard ==========
        function showEndCard() {
            const endCard = document.getElementById('endCard');
            const particles = document.getElementById('endParticles');

            // 파티클 생성
            createEndParticles(particles);

            // 별똥별 효과 생성
            createShootingStars(particles);

            // 표시
            endCard.classList.add('active');
            triggerFlash();
            setTimeout(() => triggerRadialBloom(), 200);

            setTimeout(() => {
                endCard.classList.remove('active');
                sceneState.running = false;
                resetToMainWall();
            }, ENDCARD_DURATION);
        }

        // 엔딩 파티클 생성
        function createEndParticles(container) {
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'end-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = '-10%';
                particle.style.width = (2 + Math.random() * 6) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (5 + Math.random() * 5) + 's';
                container.appendChild(particle);
            }
        }

        // 별똥별 효과 생성
        function createShootingStars(container) {
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.top = (10 + Math.random() * 40) + '%';
                star.style.left = '-150px';
                star.style.animationDelay = (i * 1.5 + Math.random()) + 's';
                star.style.animationDuration = (1.5 + Math.random()) + 's';
                container.appendChild(star);
            }
        }

        function resetToMainWall() {
            overlay.classList.remove('active');
            document.getElementById('startPresentation').classList.remove('hidden');
            document.getElementById('controlPanel').classList.remove('active');
            document.getElementById('progressContainer').classList.remove('active');
            document.body.classList.remove('presentation-mode');
            document.body.classList.add('mainwall-mode');
            sceneState.current = 'mainwall';
        }

        // ========== 전환 효과 ==========
        function triggerCurtainWipe() {
            const left = document.getElementById('curtainLeft');
            const right = document.getElementById('curtainRight');
            left.classList.remove('active');
            right.classList.remove('active');
            void left.offsetWidth;
            left.classList.add('active');
            right.classList.add('active');
            // 애니메이션 종료 후 리셋(다음 전환을 위해)
            setTimeout(() => {
                left.classList.remove('active');
                right.classList.remove('active');
            }, 1100);
        }

        function triggerRadialBloom() {
            const bloom = document.getElementById('radialBloom');
            bloom.classList.remove('active');
            void bloom.offsetWidth;
            bloom.classList.add('active');
            setTimeout(() => bloom.classList.remove('active'), 1100);
        }

        // ========== 프레젠테이션 시작 ==========
        function startPresentation() {
            sceneState.running = true;
            sceneState.paused = false;
            sceneState.spotlightIndex = 0;

            // 프레젠테이션 모드 활성화 (header, content-area 숨김)
            document.body.classList.add('presentation-mode');

            // UI 업데이트
            document.getElementById('startPresentation').classList.add('hidden');
            document.getElementById('controlPanel').classList.add('active');
            document.getElementById('progressContainer').classList.add('active');
            document.getElementById('totalSlides').textContent = allPeopleData.length;
            document.getElementById('currentSlide').textContent = '1';

            // 메인월 3초 쇼케이스(화려하게) → 스포트라이트(2초/인)
            sceneState.current = 'mainwall';
            document.body.classList.add('mainwall-mode');
            document.body.classList.add('mainwall-showcase');
            triggerFlash();
            setTimeout(() => triggerRadialBloom(), 150);

            clearTimeout(sceneState.timer);
            sceneState.timer = setTimeout(() => {
                if (!sceneState.running || sceneState.paused) return;
                document.body.classList.remove('mainwall-showcase');
                document.body.classList.remove('mainwall-mode');
                // 간부공무원 카테고리 인트로 표시
                sceneState.current = 'category-intro';
                showCategoryIntro('존경받는 간부공무원', 5, 0, 0);
            }, MAINWALL_SHOWCASE_DURATION);
        }

        // ========== 인트로 화면 ==========
        function showIntro() {
            const intro = document.getElementById('introScreen');
            document.getElementById('introCategoryText').textContent = '2025 경기도청';
            intro.classList.add('active');
            
            createIntroParticles();
            
            setTimeout(() => {
                triggerFlash();
                setTimeout(() => {
                    intro.classList.remove('active');
                    sceneState.current = 'montage';
                    showMontage();
                }, 300);
            }, INTRO_DURATION - 300);
        }
        
        // 인트로 파티클 생성
        function createIntroParticles() {
            const container = document.getElementById('introParticles');
            if (!container) return;
            container.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'intro-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = (2 + Math.random() * 4) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                container.appendChild(particle);
            }
        }
        
        // 플래시 효과
        function triggerFlash() {
            const flash = document.getElementById('flashOverlay');
            flash.classList.remove('active');
            void flash.offsetWidth;
            flash.classList.add('active');
        }
        
        // ========== 컨트롤 함수 ==========
        function nextSlide() {
            if (!sceneState.running || sceneState.current !== 'spotlight') return;
            overlay.classList.remove('active');
            setTimeout(() => showSpotlight(sceneState.spotlightIndex + 1), 300);
        }

        function prevSlide() {
            if (!sceneState.running || sceneState.current !== 'spotlight') return;
            const prevIndex = Math.max(0, sceneState.spotlightIndex - 1);
            overlay.classList.remove('active');
            setTimeout(() => showSpotlight(prevIndex), 300);
        }

        function togglePause() {
            if (!sceneState.running) return;
            sceneState.paused = !sceneState.paused;
            const btn = document.getElementById('playPauseBtn');
            
            if (sceneState.paused) {
                btn.textContent = '▶';
                btn.title = '재생';
                clearTimeout(sceneState.timer);
                clearInterval(sceneState.progressTimer);
            } else {
                btn.textContent = '⏸';
                btn.title = '일시정지';
                if (sceneState.current === 'spotlight') {
                    const remaining = SPOTLIGHT_DURATION - (parseFloat(document.getElementById('progressBar').style.width) / 100 * SPOTLIGHT_DURATION);
                    startSpotlightProgress();
                    sceneState.timer = setTimeout(() => {
                        if (!sceneState.paused && sceneState.running) {
                            overlay.classList.remove('active');
                            setTimeout(() => showSpotlight(sceneState.spotlightIndex + 1), 300);
                        }
                    }, remaining);
                }
            }
        }

        function stopPresentation() {
            sceneState.running = false;
            sceneState.paused = false;
            clearTimeout(sceneState.timer);
            clearInterval(sceneState.progressTimer);
            // 프레젠테이션 모드 비활성화
            document.body.classList.remove('presentation-mode');
            resetToMainWall();
        }

        // 키보드 단축키
        document.addEventListener('keydown', (e) => {
            if (!sceneState.running) return;
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            } else if (e.key === 'Escape') {
                stopPresentation();
            }
        });

        // ========== 초기화 ==========
        function initializePage() {
            initMainWall();
            // 초기 로드 시 MainWall을 기본 화면으로 표시
            document.body.classList.add('mainwall-mode');
            // (구버전 호환) 남아있는 active 클래스는 더 이상 사용하지 않지만, 있어도 무방

            // 안전장치: 시작 버튼 누르기 전에는 MainWall이 절대 사라지지 않도록 강제 유지
            // (일부 환경/TV 브라우저에서 예기치 않은 스타일/클래스 변경이 발생하는 케이스 대응)
            if (!window.__mainwallWatchdogStarted) {
                window.__mainwallWatchdogStarted = true;
                setInterval(() => {
                    if (typeof sceneState !== 'undefined' && sceneState.running) return;
                    document.body.classList.add('mainwall-mode');
                    // 혹시 남아있을 수 있는 전체화면 레이어들을 강제 비활성화
                    const ids = ['introScreen', 'categoryTransition', 'categoryIntro', 'montageOverlay', 'endCard', 'overlay'];
                    ids.forEach((id) => {
                        const el = document.getElementById(id);
                        if (el) el.classList.remove('active');
                    });
                }, 250);
            }
        }
        
        // 즉시 실행 (DOM이 준비되면)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>

    <!-- 모바일 스와이프 기능 스크립트 -->
    <script>
        // 모바일 감지 및 스와이프 인디케이터 표시
        function isMobile() {
            return window.innerWidth <= 768;
        }

        function updateSwipeIndicator() {
            const indicator = document.getElementById('swipeIndicator');
            if (isMobile() && !overlay.classList.contains('active') && !sceneState.running) {
                indicator.style.display = 'flex';
                // 3초 후 자동 숨김
                setTimeout(() => {
                    indicator.style.opacity = '0';
                    setTimeout(() => {
                        if (!sceneState.running) {
                            indicator.style.display = 'none';
                        }
                    }, 500);
                }, 3000);
            } else {
                indicator.style.display = 'none';
            }
        }

        // 스와이프 터치 이벤트
        let touchStarted = false;
        document.querySelectorAll('.group-container').forEach(container => {
            container.addEventListener('touchstart', () => {
                touchStarted = true;
                const indicator = document.getElementById('swipeIndicator');
                indicator.style.opacity = '0';
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 500);
            });
        });

        // 윈도우 리사이즈 시 업데이트
        window.addEventListener('resize', updateSwipeIndicator);

        // 페이지 로드 시 인디케이터 표시
        window.addEventListener('load', () => {
            setTimeout(updateSwipeIndicator, 1000);
        });

        // 탭 전환 시 인디케이터 재표시
        const originalSwitchTab = switchTab;
        window.switchTab = function(groupName) {
            originalSwitchTab.call(this, groupName);
            if (isMobile() && !touchStarted) {
                const indicator = document.getElementById('swipeIndicator');
                indicator.style.display = 'flex';
                indicator.style.opacity = '1';
                setTimeout(() => {
                    indicator.style.opacity = '0';
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 500);
                }, 3000);
            }
        };
    </script>
