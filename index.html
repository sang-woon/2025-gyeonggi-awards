                intro.classList.remove('active');
                showSlide(0);
            }, INTRO_DURATION);
        }
        
        // ì¹´í…Œê³ ë¦¬ ì „í™˜ í™”ë©´
        function showCategoryTransition(categoryName) {
            const transition = document.getElementById('categoryTransition');
            document.getElementById('categoryTransitionText').textContent = categoryName;
            transition.classList.add('active');
            
            setTimeout(() => {
                transition.classList.remove('active');
                showSlide(presentationIndex);
            }, TRANSITION_DURATION);
        }
        
        // ìŠ¬ë¼ì´ë“œ í‘œì‹œ
        function showSlide(index) {
            if (!presentationRunning) return;
            
            presentationIndex = index;
            const person = allPresentationData[index];
            
            // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
            document.getElementById('currentSlide').textContent = index + 1;
            
            // ì˜¤ë²„ë ˆì´ ì—´ê¸°
            openOverlay(person.name, person.role, person.photo, person.reason, person.category);
            
            // í”„ë¡œê·¸ë ˆìŠ¤ ë°” ì‹œì‘
            startProgress();
            
            // ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ íƒ€ì´ë¨¸
            if (!presentationPaused) {
                scheduleNextSlide();
            }
        }
        
        // í”„ë¡œê·¸ë ˆìŠ¤ ë°”
        function startProgress() {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            
            let progress = 0;
            const interval = 100;
            const increment = (interval / SLIDE_DURATION) * 100;
            
            clearInterval(progressTimer);
            progressTimer = setInterval(() => {
                if (presentationPaused) return;
                
                progress += increment;
                progressBar.style.width = Math.min(progress, 100) + '%';
                
                if (progress >= 100) {
                    clearInterval(progressTimer);
                }
            }, interval);
        }
        
        // ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ ì˜ˆì•½
        function scheduleNextSlide() {
            clearTimeout(presentationTimer);
            presentationTimer = setTimeout(() => {
                if (!presentationRunning || presentationPaused) return;
                nextSlide();
            }, SLIDE_DURATION);
        }
        
        // ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ
        function nextSlide() {
            if (!presentationRunning) return;
            
            const nextIndex = presentationIndex + 1;
            
            // ëë‚¬ìœ¼ë©´ ì¢…ë£Œ
            if (nextIndex >= allPresentationData.length) {
                stopPresentation();
                return;
            }
            
            // ì¹´í…Œê³ ë¦¬ ì „í™˜ ì²´í¬ (ê°„ë¶€ê³µë¬´ì› â†’ ë„ì˜ì›)
            const currentCategory = allPresentationData[presentationIndex].category;
            const nextCategory = allPresentationData[nextIndex].category;
            
            if (currentCategory !== nextCategory) {
                presentationIndex = nextIndex;
                closeOverlay();
                setTimeout(() => {
                    showCategoryTransition(nextCategory);
                }, 500);
            } else {
                showSlide(nextIndex);
            }
        }
        
        // ì´ì „ ìŠ¬ë¼ì´ë“œ
        function prevSlide() {
            if (!presentationRunning) return;
            
            const prevIndex = Math.max(0, presentationIndex - 1);
            showSlide(prevIndex);
        }
        
        // ì¼ì‹œì •ì§€/ì¬ìƒ í† ê¸€
        function togglePause() {
            presentationPaused = !presentationPaused;
            const btn = document.getElementById('playPauseBtn');
            
            if (presentationPaused) {
                btn.textContent = 'â–¶';
                btn.title = 'ì¬ìƒ';
                clearTimeout(presentationTimer);
            } else {
                btn.textContent = 'â¸';
                btn.title = 'ì¼ì‹œì •ì§€';
                scheduleNextSlide();
            }
        }
        
        // í”„ë ˆì  í…Œì´ì…˜ ì¢…ë£Œ
        function stopPresentation() {
            presentationRunning = false;
            presentationPaused = false;
            
            clearTimeout(presentationTimer);
            clearInterval(progressTimer);
            
            // UI ë³µì›
            document.getElementById('startPresentation').classList.remove('hidden');
            document.getElementById('controlPanel').classList.remove('active');
            document.getElementById('progressContainer').classList.remove('active');
            document.getElementById('introScreen').classList.remove('active');
            document.getElementById('categoryTransition').classList.remove('active');
            
            document.querySelector('header').style.display = '';
            document.querySelector('.content-area').style.display = '';
            
            closeOverlay();
            
            // í”Œë ˆì´ ë²„íŠ¼ ë¦¬ì…‹
            document.getElementById('playPauseBtn').textContent = 'â¸';
            document.getElementById('playPauseBtn').title = 'ì¼ì‹œì •ì§€';
        }
        
        // ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ ì¼ì‹œì •ì§€/ì¬ìƒ
        document.addEventListener('keydown', (e) => {
            if (!presentationRunning) return;
            
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            } else if (e.key === 'Escape') {
                stopPresentation();
            }
        });
    </script>
